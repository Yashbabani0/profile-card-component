<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="card">
        <div id="backround-img">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div id="profile-img">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div id="content">
          <div id="name">
            <h4>Victor Crest</h4>
            <p>26</p>
          </div>
          <p id="place">London</p>
          <div id="footer">
            <div class="data">
              <div class="data1">
                <h5>80K</h5>
                <p>followers</p>
              </div>
              <div class="data2">
                <h5>803K</h5>
                <p>likes</p>
              </div>
              <div class="data3">
                <h5>1,4K</h5>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.
      </div>
    </main>
  </body>
</html>
